  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow ps-2 mb-5"
    >
      <div class="container-fluid ps-5 pe-5 py-2">
        <a class="navbar-brand" href="#"
          ><img src="Assets/Modified Logo.svg"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link fs-5 active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="index.html">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="index.html">About</a>

            <li class="nav-item">
              <a class="nav-link fs-5" href="index.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="model d-flex justify-content-center align-content-center">
      <div class="card shadow p-4">
        <h2 class="card-title ps-4">Register</h2>
        <hr />
        <div class="text-start card-body">
          <form>
            <div class="m-3">
              <label for="username-input" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username-input"
                placeholder="Enter Your Name"
                required
              />
              <div class="invalid-feedback">this field required</div>
              <div
                class="valid-feedback alert alert-success alert-dismissible"
                role="alert"
              >
                looks good
                <button type="button" class="btn-close"></button>
              </div>
            </div>
            <div class="m-3">
              <label for="Email-input" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="Email-input"
                placeholder="name@email.com"
                required
              />
              <div class="invalid-feedback">
                this field required and should contain"@"
              </div>
              <div
                class="valid-feedback alert alert-success alert-dismissible"
                role="alert"
              >
                looks good
                <button type="button" class="btn-close"></button>
              </div>
            </div>
            <div class="m-3">
              <label for="Pass-input" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="Pass-input"
                placeholder="Create password"
                required
              />
              <div class="invalid-feedback">this field required</div>
              <div
                class="valid-feedback alert alert-success alert-dismissible"
                role="alert"
              >
                looks good
                <button type="button" class="btn-close"></button>
              </div>
            </div>
            <div class="m-3">
              <label for="Pass-input" class="form-label"
                >comfirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="Pass-input"
                placeholder="Confirm password"
                required
              />
              <div class="invalid-feedback">this field required</div>
              <div
                class="valid-feedback alert alert-success alert-dismissible"
                role="alert"
              >
                looks good
                <button type="button" class="btn-close"></button>
              </div>
            </div>
            <div class="m-3 mb-5 t">
              <input
                type="checkbox"
                class="form-check-input"
                id="check-input"
                required
              />
              <label for="check-input" class="form-check-label"
                >i have agree all</label
              >

              <div class="invalid-feedback">you should agree</div>
              <div
                class="valid-feedback alert alert-success alert-dismissible"
                role="alert"
              >
                looks good
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn subbmitBtn text-center">
                sign up
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <p id="login">
            Already have an account? <a href="login.html">Sign in</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
