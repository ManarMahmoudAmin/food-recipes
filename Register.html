    <section class="model d-flex justify-content-center align-content-center " >
        <div class="card shadow p-4 " >
            <h2 class="card-title ps-4">Register</h2>
            <hr  >
            <div class="text-start card-body">
                <form novalidate>
                    <div class="m-3">
                      <label for="username-input" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username-input" placeholder="Enter Your Name" required> 
                      <div class="invalid-feedback alert alert-danger alert-dismissible" role="alert">
                        this field is required
                        <button type="button" class="btn-close" ></button>
                      </div>
                      <!-- <div class="valid-feedback alert alert-success alert-dismissible" role="alert">
                        looks good
                        <button type="button" class="btn-close" ></button>
            
                      </div> -->
                    </div>
                    <div class="m-3">
                      <label for="Email-input" class="form-label">Email</label>
                      <input type="email" class="form-control" id="Email-input"  placeholder="name@email.com" required> 
                      <div class="invalid-feedback alert alert-danger alert-dismissible" role="alert">
                        you should enter email in format name@email.com
                        <button type="button" class="btn-close" ></button>
                      </div>
                    </div>
                    <div class="m-3">
                      <label for="Pass-input" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Pass-input" placeholder="Create password" required>
                      <div class="invalid-feedback alert alert-danger alert-dismissible" role="alert">
                        this field is required
                        <button type="button" class="btn-close" ></button>
                      </div>
                    </div>
                    <div class="m-3">
                        <label for="Pass-input" class="form-label">comfirm Password</label>
                        <input type="password" class="form-control" id="rePass-input" placeholder="Confirm password" required>
                        <div class="invalid-feedback  alert alert-danger alert-dismissible" role="alert">
                          passwords dosn't match
                          <button type="button" class="btn-close" ></button>

                        </div>
                      </div>
                      <div id="profile-sec" class="m-3">
                        <label for="profile" class="form-label">select profile</label>
                        <input class="form-control" type="file" accept="image/*" name="profile-pic" id="profile">
                        <div class="invalid-feedback  alert alert-danger alert-dismissible" role="alert">
                          invalid format. please select an image file
                          <button type="button" class="btn-close" ></button>
                        </div>
                    </div>
                    <div class="m-3 mb-5 t">
                      <input type="checkbox" class="form-check-input" id="check-input" required>
                      <label for="check-input" class="form-check-label">i have agree all</label>
                    </div>
                    
                    <div class="text-center">
                    <button type="submit"id="signup-btn" class="btn submitBtn text-center">sign up</button>
                </div>
            </form>
            </div>
